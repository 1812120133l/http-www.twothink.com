{extend name="public/base" /}

{block name="body"}
<div class="main-title">
    <h2>
        {$info?'编辑':'添加'}通知
    </h2>
</div>
<form action="{:url()}" method="post" class="form-horizontal">
    <div class="form-item">
        <label class="item-label">标题</label>
        <div class="controls">
            <input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">简介</label>
        <div class="controls">
            <input type="text" class="text input-large" name="introduce" value="{$info.introduce|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">浏览</label>
        <div class="controls">
            <input type="text" class="text input-large" name="flow" value="{$info.flow|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">图片</label>
        <div class="controls">
            <input type="file" class="text input-large" name="img" value="{$info.title|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">内容</label>
        <div class="controls">
            <textarea style="width: 400px" name="content">{$info.content}</textarea>
        </div>
    </div>
    <div class="form-item">
        <input type="hidden" name="id" value="{$info.id|default=''}">
        <button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    </div>
</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:url('index')}');
</script>
{/block}
